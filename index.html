<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css" type="text/css" media="all" />
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
	
	<!-- bg container -->
	<div id="bg-container">
  	<!-- top bg -->
  	<img id="top-bg" src="images/bg-pattern-top.svg"/>
  	<!-- bottom bg -->
  	<img id="bottom-bg" src="images/bg-pattern-bottom.svg"/>
	
	<!-- card -->
  <div id="card-container">
  	<!-- card sections -->
  	<!-- header section -->
  	<div id="top">
  		
  	</div>
  	<!-- info section -->
  	<div id="middle">
  		<!-- profile pic -->
  		<img id="profile-pic" src="images/image-victor.jpg"/>
  		<!-- user bio -->
  		<p id="name">Victor Crest <span class="light" id="age">26</span></p>
  		<p class="light" id="location">London</p>
  	</div>
  	<!-- status section -->
  	<div id="bot">
  		<!-- followers -->
  		<div class="bot-item" id="followers">
  			<p class="count">80K</p>
  			<p class="light">Followers</p>
  		</div>
  		<!-- likes -->
  		<div class="bot-item" id="likes">
  			<p class="count">803K</p>
  			<p class="light">Likes</p>
  		</div>
  		<!-- photos -->
  		<div class="bot-item" id="photos">
  			<p class="count">1.4K</p>
  			<p class="light">Photos</p>
  		</div>
  	</div>
  </div>
	</div>
  
  <!-- footer -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ford Ulbata</a>.
  </div>
</body>
</html>
